name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

    - name: Run linting
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Bump version (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        git add package.json
        git commit -m "chore: bump version to v${NEW_VERSION}"
        git tag "v${NEW_VERSION}"
        git push origin main
        git push origin "v${NEW_VERSION}"

    - name: Get version from package.json
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Check if version exists on npm
      id: check-version
      run: |
        if npm view nestjs-blueprint-crud@${{ steps.package-version.outputs.version }} version 2>/dev/null; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Version ${{ steps.package-version.outputs.version }} already exists on npm"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Version ${{ steps.package-version.outputs.version }} does not exist on npm"
        fi

    - name: Publish to npm
      if: steps.check-version.outputs.exists == 'false'
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release (manual trigger)
      if: github.event_name == 'workflow_dispatch' && steps.check-version.outputs.exists == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package-version.outputs.version }}
        release_name: Release v${{ steps.package-version.outputs.version }}
        body: |
          ## Changes in v${{ steps.package-version.outputs.version }}
          
          - Automated release from GitHub Actions
          - Please check the commit history for detailed changes
          
          ## Installation
          ```bash
          npm install nestjs-blueprint-crud@${{ steps.package-version.outputs.version }}
          ```
        draft: false
        prerelease: false

    - name: Comment on success
      if: steps.check-version.outputs.exists == 'false'
      run: |
        echo "‚úÖ Successfully published nestjs-blueprint-crud@${{ steps.package-version.outputs.version }} to npm!"
        echo "üì¶ Package URL: https://www.npmjs.com/package/nestjs-blueprint-crud"
        echo "üè∑Ô∏è Version: ${{ steps.package-version.outputs.version }}"

  notify-failure:
    runs-on: ubuntu-latest
    needs: publish
    if: failure()
    
    steps:
    - name: Notify failure
      run: |
        echo "‚ùå Publication failed!"
        echo "Please check the workflow logs for details."